<!DOCTYPE html>
<html>

<head>
  <!-- Import js and css -->
  <meta charset="utf-8" />
  <title>Memes</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

  
<body>
  <!-- Title of the web -->
  <header>
    <h1>Museum of Memes</h1>
  </header>

  <!-- Show Log in and Sign up button -->
  <div>
    <button onclick="logInShow()">Log in</button>
    <button>Sign up</button>
  </div>
  <!-- Log in form -->
  <form id="log-in" class="hidden">
    <label for="username">Username: </label>
    <input id="txt-input" type="text" name="username" id="user-username" placeholder=""/>
    <label for="password">Password: </label>
    <input id="txt-input" type="text" name="password" id="user-password" placeholder=""/>
    <input id="submit-button" type="submit" value="Submit" />
  </form>
  <!-- Show current user info -->
  <div id="current-user" class="hidden"></div>
  <div id="wrong-info" class="=hidden">Wrong Username or Password!</div>





  

  <!-- Selected meme's name -->
  <h2 id="detail-name">Insert Name Here</h2>

  <!-- Big picture of meme -->
  <div id="big-meme-picture">
    <img id="detail-image" src="" />
  </div>

  <!-- The search bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="search meme" />
    <button onclick="searchMeme()">Search</button>
  </div>

  <!-- The meme container -->
  <div id="meme-menu">
    <div id="meme-container">
    </div>
  </div>

  <!-- Upload a done meme -->
  <h2 id="add-new-meme-title">Add New Meme</h2>
  <form id="new-meme">
    <label for="name">Name: </label>
    <input id="txt-input" type="text" name="name" id="new-name" placeholder="Add a Name"/>
    <label for="image">Image: </label>
    <input id="txt-input" type="text" name="image" id="new-image" placeholder="Add an Image"/>
    <label for="description">Description: </label>
    <input id="txt-input" type="text" name="description" id="new-description" placeholder="Add a Description"/>
    <input id="submit-button" type="submit" value="Upload" />
  </form>

  <!-- Create a meme with faces and input text -->
  <div id="create-new-meme">
    <!-- Title of create a meme -->
    <h2 id="create-new-meme-title">Create your own Meme</h2>
    <!-- Canvas of face and text -->
    <div id="canvas-container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <!-- Instruction of creating meme -->
    <p id="instructions">Instructions:</p>
    <ul>
      <li>To create a meme, input top text and buttom text, then click a face which you wanna use</li>
      <li>To save the meme you created, right click the image up there, click 'Save Image As'</li>
    </ul>
    <!-- The face container -->
    <div id="face-container">
      <div id="new-meme-container"></div>
    </div>
    <!-- Information input for creating meme -->
    <form id="create-meme">
      <label for="top-text">Top Text: </label>
      <input id="txt-input" type="text" name="topText" id="create-top-text" placeholder="Add Top Text" />
      <label for="bottom-text">Bottm Text: </label>
      <input id="txt-input" type="text" name="bottomText" id="create-bottom-text" placeholder="Add Bottom Text" />
    </form>
  </div>
  


  
</body>

</html>
