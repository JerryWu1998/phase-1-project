<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Memes</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

  
<body>
  <!-- Title of the web -->
  <header>
    <h1>Museum of Memes</h1>
  </header>

  <!-- Selected meme's name -->
  <h2 id="detail-name">Insert Name Here</h2>

  <!-- Big picture of meme -->
  <div id="big-meme-picture">
    <img id="detail-image" src="" />
  </div>

  <!-- The search bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="search meme" />
    <button onclick="searchMeme()">Search</button>
  </div>

  <!-- The meme container -->
  <div id="meme-menu">
    <div id="meme-container">
    </div>
  </div>

  <!-- Upload a done meme -->
  <h2 id="add-new-meme-title">Add New Meme</h2>
  <form id="new-meme">
    <label for="name">Name: </label>
    <input id="txt-input" type="text" name="name" id="new-name" placeholder="Add a Name"/>
    <label for="image">Image: </label>
    <input id="txt-input" type="text" name="image" id="new-image" placeholder="Add an Image"/>
    <label for="description">Description: </label>
    <input id="txt-input" type="text" name="description" id="new-description" placeholder="Add a Description"/>
    <input id="submit-button" type="submit" value="Upload" />
  </form>

  <!-- Create a meme with faces and input text -->
  <div id="create-new-meme">
    <!-- Title of create a meme -->
    <h2 id="create-new-meme-title">Create your own Meme</h2>
    <!-- Selected meme's name -->
    <h2 id="new-detail-name">Insert Name Here</h2>
    <!-- Big picture of the creating Meme -->
    <div id="big-face-picture">
      <img id="new-detail-image" src="" />
    </div>
    <!-- Canvas of face and text -->
    <div onload="draw()">
      <canvas id="canvas" width="225" height="225"></canvas>
    </div>
    <!-- The face container -->
    <div id="face-container">
      <div id="new-meme-container"></div>
    </div>
    <!-- Information input for creating meme -->
    <form id="create-meme">
      <label for="name">Name: </label>
      <input id="txt-input" type="text" name="name" id="create-name" placeholder="Add a Name" />
      <label for="top-text">Top Text: </label>
      <input id="txt-input" type="text" name="top-text" id="create-top-text" placeholder="Add Top Text" />
      <label for="bottom-text">Bottm Text: </label>
      <input id="txt-input" type="text" name="bottom-text" id="create-bottom-text" placeholder="Add Bottom Text" />
      <input id="submit-button" type="submit" value="Upload" />
    </form>
  </div>
  



</body>

</html>
