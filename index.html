<!DOCTYPE html>
<html>

<head>
  <!-- Import js and css -->
  <meta charset="utf-8" />
  <title>Memes</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

  
<body>
<div class="nav-bar">
  <!-- Log in,Sign up and Log out button -->
  <div id="sign-up-log-in">
    <button id="log-in-button" onclick="logInShow()">Log in</button>
    <button id="sign-up-button" onclick="signUp()">Sign up</button>
    <button id="log-in-button" onclick="logOut()">Log out</button>
  </div>
</div>

<!-- Log in form -->
<form id="log-in">
  <label for="username">Username: </label>
  <input id="txt-input" type="text" name="username" id="login-username" placeholder=""/>
  <label for="password">Password: </label>
  <input id="txt-input" type="text" name="password" id="login-password" placeholder=""/>
  <input id="submit-button" type="submit" value="Log in" />
</form>

<!-- Sign up form -->
<form id="sign-up">
  <label for="username">Username: </label>
  <input id="txt-input" type="text" name="username" id="signup-username" placeholder=""/>
  <label for="password">Password: </label>
  <input id="txt-input" type="text" name="password" id="singup-password" placeholder=""/>
  <input id="submit-button" type="submit" value="Sign up" />
</form>


  <!-- Title of the web -->
  <header>
    <h1>Museum of Memes</h1>
  </header>


  <!-- Selected meme's name -->
  <h2 id="detail-name">Insert Name Here</h2>

  <!-- Big picture of meme -->
  <div id="big-meme-picture">
    <img id="detail-image" src="" />
  </div>

  <!-- The search bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="search meme" />
    <button onclick="searchMeme()">Search</button>
    <button onclick="showMyMeme()" id="show-my-meme">My Meme</button>
  </div>

  <!-- The meme container -->
  <div id="meme-menu">
    <div id="meme-container">
    </div>
  </div>

  <!-- Upload a done meme -->
  <h2 id="add-new-meme-title">Add New Meme</h2>
  <form id="new-meme">
    <label for="name">Name: </label>
    <input id="txt-input" type="text" name="name" id="new-name" placeholder="Image Name"/>
    <label for="image">Image: </label>
    <input id="txt-input" type="text" name="image" id="new-image" placeholder="Image URL"/>
    <input id="submit-button" type="submit" value="Upload" />
  </form>

  <!-- movement container -->
  <div id="movement-container">
    <!-- Create a meme with faces and input text -->
    <div id="create-new-meme">
        <!-- Title of create a meme -->
        <h2 id="create-new-meme-title">Meme Creater</h2>
        <!-- Canvas of face and text -->
        <div id="canvas-container">
          <canvas id="canvas" width="500" height="500" src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM=" alt="Insert Name Here"></canvas>
        </div>
        <!-- Instruction of creating meme -->
        <p id="instructions">Instructions:</p>
        <ul>
          <li>To create a meme, input top text and buttom text, then click a face which you wanna use</li>
          <li>To save the meme you created, right click the image up there, click 'Save Image As'</li>
        </ul>
  </div>
  </div>
    <!-- The face container -->
    <div id="face-container">
      <div id="new-meme-container"></div>
    </div>
    <!-- Information input for creating meme -->
    <form id="create-meme">
      <label for="top-text">Top Text: </label>
      <input id="txt-input" type="text" name="topText" id="create-top-text" placeholder="Add Top Text" />
      <label for="bottom-text">Bottm Text: </label>
      <input id="txt-input" type="text" name="bottomText" id="create-bottom-text" placeholder="Add Bottom Text" />
    </form>
  </div>
  
</body>

</html>
